<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
</head>
<body>
    <h1>Image Converter</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="image/*">
        <select id="format-select" name="format">
            <option value="JPEG">JPEG</option>
            <option value="PNG">PNG</option>
            <option value="BMP">BMP</option>
            <option value="GIF">GIF</option>
        </select>
        <button type="button" onclick="uploadAndConvert()">Convert</button>
    </form>
    <a id="download-link" style="display: none;">Download </a>

    <script>
        function uploadAndConvert() {
            const form = document.getElementById('upload-form');
            const formData = new FormData(form);
            const downloadLink = document.getElementById('download-link');

            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = 'converted_image.'
                + document.getElementById('format-select').value.toLowerCase();
                downloadLink.style.display = 'block';
                downloadLink.innerText = 'Download ' + downloadLink.download;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
