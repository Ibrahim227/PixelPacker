<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../static/styles/login.css"/>
    <link rel="icon" type="image/x-icon" href="../static/images/logo2.png">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Connexion</title> <style>
      :root {
          --body-bg: #fff;
          --base-text-color: #55606e;
          --btn-color: #fff;
          --green: #83c129;
          --dark-green: #518719;
          --blue: #068fd5;
          --dark-blue: #046b9f;
          --light-text-color: #fff;
          --nav-link-color: #fff;

<body>
    <div class="loginbox">
        <img src="../static/images/logo2.png" class="avatar">
        <h1>SIGN IN</h1>
        <form action="/login" method="post">
            <p>E-mail</p>
            <input autofocus maxlength="60" name="email" placeholder="john@gmail.com" required type="text" value="">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" value="" required>
            <input type="submit" name="" value="Login">
            <a href="#" class="f">Forgot your password?</a><br>
            <a href="{{ url_for('register') }}">Create a new account</a><br>
        </form>
    </div>
</body>
</html>
