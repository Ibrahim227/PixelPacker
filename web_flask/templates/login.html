<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../static/styles/login.css"/>
    <link rel="icon" type="image/x-icon" href="../static/images/logo2.png">
    <title>Connexion</title>
</head>
<body>
    <div class="loginbox">
        <img src="../static/images/logo2.png" class="avatar">
        <h1>SIGN IN</h1>
        <form>
            <p>Enter Username or E-mail</p>
            <input type="text" name="" placeholder="Username or E-mail address">

            <a href="#">Create a new account</a><br>
        </form>
    </div>
